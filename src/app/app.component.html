<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal testing page</p>

<button type="button" class="button button-primary" (click)="show()">
  Show Modal
</button>

<ng-template #modal>
  <div class="form-field">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" [(value)]="firstName" />
  </div>
  <div class="form-field">
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" />
  </div>
  <div class="form-field">
    <label for="age">Age</label>
    <input type="text" id="age" />
  </div>

  <div class="button-group">
    <button type="button" class="button button-primary">Submit</button>
    <button
      type="button"
      class="button button-secondary"
      (click)="modalRef.close()"
    >
      Cancel
    </button>
  </div>
</ng-template>
